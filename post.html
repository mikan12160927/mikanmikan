<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品情報 投稿フォーム | 探究サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🛒 商品情報 投稿フォーム</h1>
        <p>入手困難な商品を見つけたら、場所と情報を共有しましょう！</p>
    </header>

    <main>
        <form id="postForm" action="#" method="POST">
            
            <div class="form-group">
                <label for="product-name">✨ 商品名:</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>

            <div class="form-group">
                <label for="store-search">📍 店舗名検索:</label>
                <input type="text" id="store-search" placeholder="例: セブンイレブン〇〇店" required>
            </div>

            <div class="form-group">
                <label>🗺️ 店舗の正確な場所の確認 (マップで選択・確認):</label>
                <div id="map"></div>
                <p class="map-hint">↑店舗名を入力後、地図上のピンの位置を最終確認してください。</p>
            </div>

            <div class="form-group">
                <label for="date-time">🗓️ 発見した日時:</label>
                <input type="datetime-local" id="date-time" name="date_time" required>
            </div>
            
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <button type="submit" id="submitButton">情報を投稿する</button>

            <div id="message" style="margin-top: 15px;"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 探究サイト - 情報共有プロジェクト</p>
    </footer>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
    </script>
    
    <script src="script.js"></script>
</body>
</html>
