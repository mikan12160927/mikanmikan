<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品情報 投稿フォーム | 探究サイト</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header>
        <h1>商品情報 投稿フォーム</h1>
        <p>入手困難な商品を見つけたら、場所と情報を共有しましょう！</p>
    </header>

    <main>
        <form id="postForm" action="#" method="POST" class="supabase-form">
            
            <div class="form-group">
                <label for="product-name">商品名:</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>

            <div class="form-group">
                <label for="store-name">店舗名:</label>
                <input type="text" id="store-name" name="store_name" required>
            </div>
            
            <div class="form-group">
                <label for="address">店舗の正確な住所 (番地まで):</label>
                <input type="text" id="address" name="address" placeholder="例: 東京都千代田区丸の内1-9-1" required>
                <p class="map-hint">地図連携ができないため、検索の利便性向上のためにも正確な住所の入力をお願いします。</p>
            </div>

            <div class="form-group">
                <label for="date-time">発見した日時:</label>
                <input type="datetime-local" id="date-time" name="date_time" required>
            </div>
            
            <button type="submit" id="submitButton">情報を投稿する</button>

            <div id="message" style="margin-top: 15px;"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 探究サイト - 情報共有プロジェクト</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="script.js"></script>
</body>
</html>
