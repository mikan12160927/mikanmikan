<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品情報 閲覧・検索 | 探究サイト</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>商品情報 閲覧・検索</h1>
        <p>皆さんが投稿した入手困難な商品の在庫情報はこちらから確認できます。</p>
    </header>
    
    <div class="nav-link">
        <a href="/index.html" class="nav-button">新しく投稿する</a> 
    </div>

    <main>
        <div class="search-controls">
            <input type="text" id="searchProduct" placeholder="商品名で検索">
            <select id="sortDate">
                <option value="newest">新しい順</option>
                <option value="oldest">古い順</option>
            </select>
            <button id="searchButton">検索・更新</button>
        </div>

        <div id="itemListContainer" class="item-list">
            <p class="loading-message">情報を読み込み中です...</p>
        </div>
        
    </main>

    <footer>
        <p>© 探究サイト - 情報共有プロジェクト</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="view_script.js"></script>
</body>
</html>
