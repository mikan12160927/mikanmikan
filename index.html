<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫投稿 | 探究サイト</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <h1>商品情報 投稿</h1>
        <p>見つけた在庫情報をみんなに教えよう</p>
    </header>
    <main>
        <div class="nav-link">
            <a href="view.html" class="nav-button">みんなの投稿を見る</a>
        </div>
        <form id="postForm">
            <label>商品名</label>
            <input type="text" id="product-name" required>
            <label>店舗名</label>
            <input type="text" id="store-name" required>
            <label>住所</label>
            <input type="text" id="address" required>
            <label>発見日時</label>
            <input type="datetime-local" id="date-time" required>
            <button type="submit" id="submitButton" style="width:100%; margin-top:20px;">投稿する</button>
            <div id="message" style="margin-top:15px; text-align:center;"></div>
        </form>
        <div id="successScreen" style="display:none; text-align:center;">
            <h2>投稿完了！</h2>
            <button onclick="location.reload()" class="nav-button">続けて投稿する</button>
        </div>
    </main>
    <footer>© 探究サイト</footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="post_script.js"></script>
</body>
</html>
