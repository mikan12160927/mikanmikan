<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫投稿 | 探究サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>商品情報 投稿</h1>
    </header>
    <main>
        <div class="form-group">
    <label for="productName">商品名</label>
    <input type="text" id="productName" placeholder="例：たまご" required>
</div>

<div class="form-group">
    <label for="storeName">店舗名</label>
    <input type="text" id="storeName" placeholder="例：〇〇スーパー" required>
</div>

<div class="form-group">
    <label for="dateTime">日時</label>
    <input type="datetime-local" id="dateTime" required>
</div>

<button type="submit" id="submitButton">情報を投稿する</button>
            <div id="message" style="margin-top:20px; text-align:center;"></div>
        </form>
        <div id="successScreen" style="display:none; text-align:center;">
            <h2>投稿完了！</h2>
            <button id="viewPosts" class="nav-button">投稿を見る</button>
            <button id="newPost" class="nav-button">続けて投稿する</button>
        </div>
    </main>
    <footer>© 探究サイト</footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="post_script.js"></script>
</body>
</html>
