<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫投稿 | 探究サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>商品情報 投稿</h1>
    </header>
    <main>
        <div class="nav-link">
            <button id="backToView" class="nav-button">投稿一覧へ</button>
        </div>

        <form id="postForm">
            <div class="form-group">
                <label for="product-name">商品名</label>
                <input type="text" id="product-name" placeholder="例：たまご" required>
            </div>
            <div class="form-group">
                <label for="store-name">店舗名</label>
                <input type="text" id="store-name" placeholder="例：〇〇スーパー〇〇店" required>
            </div>
            <div class="form-group">
                <label for="date-time">日時</label>
                <input type="datetime-local" id="date-time" required>
            </div>
            <div id="message" style="margin-bottom: 20px; text-align: center; font-weight: bold;"></div>
            <button type="submit" id="submitButton" style="width: 100%;">投稿する</button>
        </form>

        <div id="successScreen" style="display: none; text-align: center; padding: 20px 0;">
            <h2 style="margin-bottom: 20px;">投稿が完了しました！</h2>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button id="viewPosts" class="control-button">投稿を見る</button>
                <button id="newPost" class="control-button">続けて投稿する</button>
            </div>
        </div>
    </main>
    <footer>© 探究サイト</footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="post_script.js"></script>
</body>
</html>
