<body>
    <header>
        <h1>在庫報告システム</h1>
    </header>

    <main>
        <div class="nav-link">
            <a href="view.html" class="nav-button">
                ← 投稿一覧に戻る
            </a>
        </div>

        <form id="postForm">
            <div class="form-group">
                <label for="product-name">商品名</label>
                <input type="text" id="product-name" placeholder="例：たまご" required>
            </div>

            <div class="form-group">
                <label for="store-name">店舗名</label>
                <input type="text" id="store-name" placeholder="例：〇〇スーパー" required>
            </div>

            <div class="form-group">
                <label for="date-time">発見日時</label>
                <input type="datetime-local" id="date-time" required>
            </div>

            <div id="message" style="margin-bottom: 20px; text-align: center; font-weight: bold; min-height: 1.5em;"></div>
            
            <button type="submit" id="submitButton">情報を投稿する</button>
        </form>

        <div id="successScreen" style="display: none; text-align: center; padding: 20px 0;">
            <h2 style="margin-bottom: 20px;">投稿が完了しました！</h2>
            <p style="margin-bottom: 40px;">ご協力ありがとうございます。</p>
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button id="viewPosts" class="control-button">投稿を見る</button>
                <button id="newPost" class="control-button" style="background-color: var(--color-primary-light) !important;">続けて投稿する</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 在庫報告システム</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="post_script.js"></script>
</body>
